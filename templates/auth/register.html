{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card shadow-lg border-0">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Create Account</h2>
            <p class="text-muted">Join the RideShare360 community</p>
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="name" name="name" placeholder="John Doe" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="name@covenant.edu.ng" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label fw-semibold">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-phone text-muted"></i></span>
                    <input type="tel" class="form-control border-start-0 ps-0" id="phone" name="phone" placeholder="08012345678" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="student_staff_id" class="form-label fw-semibold">Student/Staff ID</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-id-card text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="student_staff_id" name="student_staff_id" placeholder="CU/..." required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Create a strong password" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
