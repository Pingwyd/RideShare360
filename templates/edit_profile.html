{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg rounded-3">
            <div class="card-header bg-primary text-white p-4 rounded-top-3">
                <h3 class="mb-0 fw-bold"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
                <p class="mb-0 opacity-75">Update your personal information</p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i
                                    class="fas fa-user"></i></span>
                            <input type="text" class="form-control bg-light border-start-0" id="name" name="name"
                                value="{{ current_user.name }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="form-label fw-semibold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i
                                    class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control bg-light border-start-0" id="phone" name="phone"
                                value="{{ current_user.phone }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="student_staff_id" class="form-label fw-semibold">Student/Staff ID</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i
                                    class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control bg-light border-start-0" id="student_staff_id"
                                name="student_staff_id" value="{{ current_user.student_staff_id }}" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                        <a href="{{ url_for('main.profile') }}" class="btn btn-outline-secondary btn-lg fw-bold">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
