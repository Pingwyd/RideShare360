{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Edit Ride</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="origin" class="form-label">Origin</label>
                        <input type="text" class="form-control" id="origin" name="origin" value="{{ ride.origin }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" value="{{ ride.destination }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ ride.date }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" value="{{ ride.time }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="seats" class="form-label">Available Seats</label>
                            <input type="number" class="form-control" id="seats" name="seats" min="1" value="{{ ride.seats }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price (â‚¦)</label>
                            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" value="{{ ride.price }}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Ride</button>
                    <a href="{{ url_for('main.ride_details', ride_id=ride.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
